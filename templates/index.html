{% extends 'base.html' %} 
{% load static %}
{% block body %}
<section class="section-intro padding-y-sm">
	<div id="carouselExampleIndicators" class="carousel slide container" data-ride="carousel">
		<ol class="carousel-indicators">
		  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
		  <div class="carousel-item active">
			<img class="d-block w-100 img-fluid rounded" src="{% static 'images/banners/2.jpg'%}" alt="First slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100 img-fluid rounded" src="{% static 'images/banners/1.jpg'%}" alt="Second slide">
		  </div>
		  <div class="carousel-item">
			<img class="d-block w-100 img-fluid rounded" src="{% static 'images/banners/3.png'%}" alt="Third slide">
		  </div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		  <span class="carousel-control-next-icon" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	  </div>


  </section>
  <!-- ========================= SECTION MAIN END// ========================= -->

  <!-- ========================= SECTION  ========================= -->
  <section class="section-name padding-y-sm">
	<div class="container">
	  <header class="section-heading">

		 <a href="{% url 'store' %}" class="btn btn-info float-right"
		  >See all</a>
		<h3 class="section-title">Popular products</h3>
	  </header>
	  <!-- sect-heading -->

	  <div class="row">
	   {% for item in products %}
		<div class="col-md-3">
		  <figure class="card card-product-grid">
			<div class="img-wrap">
			  <img src="{{item.image.url }}" />
			</div>
			<!-- img-wrap.// -->
			<figcaption class="info-wrap">
			  <div class="fix-height">
				<a href="{% url 'product_detail' item.category.slug item.slug %}" class="title">{{item.product_name}}</a>
				<div class="price-wrap mt-2">
				  <span class="price">${{item.price}}</span>
				</div>
				<!-- price-wrap.// -->
			  </div>
			  <a href="{% url 'product_detail' item.category.slug item.slug %}" class="btn btn-block btn-info">View details</a>
			</figcaption>
		  </figure>
		</div>
		{% endfor %}
	  </div>
	</div>
  </section>
{% endblock %}
